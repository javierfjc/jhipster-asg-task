<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="perfil">
            <h2><span jhiTranslate="jhipsterTaskApp.perfil.detail.title">Perfil</span> {{perfil.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterTaskApp.perfil.titulo">Titulo</span></dt>
                <dd>
                    <span>{{perfil.titulo}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTaskApp.perfil.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{perfil.descripcion}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTaskApp.perfil.nivel">Nivel</span></dt>
                <dd>
                    <span>{{perfil.nivel}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterTaskApp.perfil.empleado">Empleado</span></dt>
                <dd>
                    <div *ngIf="perfil.empleadoId">
                        <a [routerLink]="['/empleado', perfil.empleadoId, 'view']">{{perfil.empleadoId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/perfil', perfil.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
