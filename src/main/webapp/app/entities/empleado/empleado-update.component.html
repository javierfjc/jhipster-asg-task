<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-empleado-heading" jhiTranslate="jhipsterTaskApp.empleado.home.createOrEditLabel">Create or edit a Empleado</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!empleado.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="empleado.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.empleado.nombre" for="field_nombre" [ngbTooltip]="'jhipsterTaskApp.empleado.help.nombre' | translate">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                        [(ngModel)]="empleado.nombre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.empleado.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="empleado.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.empleado.telefono" for="field_telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="field_telefono"
                        [(ngModel)]="empleado.telefono" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.empleado.antiguedad" for="field_antiguedad">Antiguedad</label>
                    <div class="d-flex">
                        <input id="field_antiguedad" type="datetime-local" class="form-control" name="antiguedad" [(ngModel)]="antiguedad" placeholder="YYYY-MM-DD HH:mm"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.empleado.salario" for="field_salario">Salario</label>
                    <input type="number" class="form-control" name="salario" id="field_salario"
                        [(ngModel)]="empleado.salario" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.empleado.comision" for="field_comision">Comision</label>
                    <input type="number" class="form-control" name="comision" id="field_comision"
                        [(ngModel)]="empleado.comision" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
