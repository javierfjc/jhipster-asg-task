<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-contacto-heading" jhiTranslate="jhipsterTaskApp.contacto.home.createOrEditLabel">Create or edit a Contacto</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!contacto.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="contacto.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.contacto.nombre" for="field_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="field_nombre"
                        [(ngModel)]="contacto.nombre" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.contacto.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="contacto.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.contacto.telefono" for="field_telefono">Telefono</label>
                    <input type="text" class="form-control" name="telefono" id="field_telefono"
                        [(ngModel)]="contacto.telefono" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTaskApp.contacto.perfil" for="field_perfil">Perfil</label>
                    <input type="text" class="form-control" name="perfil" id="field_perfil"
                        [(ngModel)]="contacto.perfil" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
